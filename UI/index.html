<!DOCTYPE html>
<html>
	<head>
		<script src="https://use.fontawesome.com/bbc107b405.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="shortcut icon" href="favicon.ico"/>
		<script src="scripts.js"></script>
		<meta charset="UTF-8">
		<title>Turbo News</title>
	</head>
	<body>
		<div class="userColumn">
			<div class="userField">
				<h1 id = "newsName"><img src="favicon.ico" alt="Иконка)))">Turbo News</h1>
				<font class="username"><h3><i class="fa fa-user" aria-hidden="true"></i> Имя пользователя</font></h3>
				<font id="addnews" class="userActionText"><a href=""><p><i class="fa fa-plus" aria-hidden="true"></i> Добавить новость</font></p></a>
				<font id="yournews" class="userActionText"><a href=""><p><i class="fa fa-list" aria-hidden="true"></i> Ваши новости</font></p></a>
				<font id="quit" class="userActionText"><a href=""><p><i class="fa fa-sign-out" aria-hidden="true"></i> Выход</font></p></a>
			</div>
			<font class="userActionText"><div id = "filter">
				<p><b>Фильтр новостей: </b></p>
				<p>Имя автора: <input type="text" name="name"> </p>
				<p>Дата: <input type="date"></p>
				<p>Теги: <input list="tags">
			   <datalist id="tags">
			    <option>Спорт</option>
			    <option>Криминал</option>
			    <option>Путешествия</option>
			    <option>Природа</option>
			    <option>Техника</option>
			    <option>Наука</option>
			   </datalist>
			    </p>
			    <p style="text-align: center"><button>Найти</button>
			</div></font>
		</div>
		<div class="clearLeft"></div>
		<div class="news">
			<div class="news-column">
			</div>
		</div>
		 <div class="clearLeft"></div>
		<div id="footer">
			<p>turbonews.com</p>
			<p>2 курс, 7 группа | Верещако Павел | verpad-2010@mail.ru</p>
			<p>Дата последнего изменения : 21.02.2017</p>
		</div>
		<!-- templates-->
		<template id = "template-article">
			<div class="news-article" data-id="id">
				<div class = "news-article-body">
					<h1 class="news-article-body-title">заголовок<a href=""></a></h1>
					<p class="news-article-body-summary">краткое описание</p>
				</div>
				<hr>
				<div class="newsInfo-left">
					<p class = "news-article-info-author newsInfo">автор</p>
					<p class = "news-article-info-data newsInfo">дата</p>
				</div>
				<div class="news-article-info-tags">
				</div>
				<div class="article-actions userActionText">
					<i class="fa fa-pencil" aria-hidden="true"></i>
					<i class="fa fa-trash-o" aria-hidden="true"></i>
				</div>
				<div class="clearLeft"></div>
			</div>
		</template>
	</body>
</html>
